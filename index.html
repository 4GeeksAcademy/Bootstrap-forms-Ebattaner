<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Prueba Forms</title>
</head>

<body>
    <div class="container">
        <div class="card mt-5" style="max-width: 60rem;">
            <div class="card-header bg-light">
                <h3>Payment Form Example</h3>
            </div>
            <div class="card-body">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-5">
                        <label for="inputCard" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX" required>
                        <div class="invalid-feedback">Please provide a valid card number.</div>
                    </div>
                    <div class="col-3">
                        <label for="inputCVC" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="inputCVC" placeholder="000" required>
                        <div class="invalid-feedback">Please provide a valid CVC.</div>
                    </div>
                    <div class="col-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="number" class="form-control" id="inputAmount" placeholder="Enter amount" required>
                            <div class="invalid-feedback">Please provide an amount.</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="validationName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationName" required>
                        <div class="invalid-feedback">Please provide your first name.</div>
                    </div>
                    <div class="col-6">
                        <label for="validationLastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationLastName" required>
                        <div class="invalid-feedback">Please provide your last name.</div>
                    </div>
                    <div class="col-6">
                        <label for="validationCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCity" required>
                        <div class="invalid-feedback">Please provide a valid city.</div>
                    </div>
                    <div class="col-3">
                        <label for="validationState" class="form-label">State</label>
                        <select class="form-select" id="validationState" required>
                            <option selected disabled value="">Select a State</option>
                            <option>State 1</option>
                            <option>State 2</option>
                            <option>State 3</option>
                        </select>
                        <div class="invalid-feedback">Please select a valid state.</div>
                    </div>
                    <div class="col-3">
                        <label for="validationZip" class="form-label">Zip</label>
                        <input type="number" class="form-control" id="validationZip" minlength="5" required>
                        <div class="invalid-feedback">Please provide a valid zip.</div>
                    </div>
                    <div class="col-4">
                        <label for="paymentOptions" class="form-label d-block">We accept:</label>
                        <div class="bg-secondary p-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentOptions" id="inlineRadioMasterCard" value="mastercard" required>
                                <label class="form-check-label" for="inlineRadioMasterCard"><i class="fa fa-cc-mastercard" aria-hidden="true"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentOptions" id="inlineRadioVisa" value="visa" required>
                                <label class="form-check-label" for="inlineRadioVisa"><i class="fa fa-cc-visa" aria-hidden="true"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentOptions" id="inlineRadioCredit" value="credit" required>
                                <label class="form-check-label" for="inlineRadioCredit"><i class="fa fa-credit-card" aria-hidden="true"></i></label>
                            </div>
                            <div class="invalid-feedback">Please select a payment option.</div>
                        </div>
                    </div>
                    <div class="col-6 offset-2">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>

                    <div class="card-footer col-12 d-flex flex-row-reverse gap-2 bg-light w-100 p-3">
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
